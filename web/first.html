<html>
<head>
    <title>Some title</title>
    <script >
        console.log('test...')  
        function reverse(){
            var str = document.getElementById('content').innerHTML;
            var revStr = str.split('').reverse().join('');
            document.getElementById('content').innerHTML = revStr;
        } 
    </script>
</head>
<body>
    <h2 id="content">Some content</h2>
    <button onclick="reverse()" >Reverse Content</button>

</body>
</html>
